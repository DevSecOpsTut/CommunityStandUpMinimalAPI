version: 0.2
phases:
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore MovieDb.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output MovieDb.csproj
artifacts:
  files:
    - CodeBuild-SampleCore/build_output/**/*
    
